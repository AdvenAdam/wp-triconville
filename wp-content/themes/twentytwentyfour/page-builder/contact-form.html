</div>

  <div class="">
    <label> [number* phone-number placeholder "Phone Number *"] </label>
  </div>
  <div class="">
    <label> [email* email-name placeholder "Email *"] </label>
  </div>
</div>
<div class="grid sm:grid-cols-2 grid-cols-1 gap-6 sm:gap-3 mb-6">
  <div class="">
    <label> [text* city placeholder "Town *"] </label>
  </div>
  <div class="">
    <label> [text* country placeholder "Country *"] </label>
  </div>
</div>

  <label> [text* subject placeholder "Subject *"] </label>
</div>

</div>

  <input
    type="checkbox"
    name="agreement"
    id=""
    class="me-2 size-4"
    required
  />

</div>
<div class="checkbox-form flex items-center">
  <input
    type="checkbox"
    name="newsletter"
    id=""
    class="me-2 size-4"
  />
  <p class="text-sm items-center">Keep me updated, subscribe me to the newsletter</p>
</div>
