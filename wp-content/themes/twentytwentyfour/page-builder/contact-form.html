<div class="py-3">
  <label> [text* full-name placeholder "NAME *"] </label>
</div>

<div class="grid sm:grid-cols-2 grid-cols-1 gap-3 py-3">
  <div class="">
    <label> [number* phone-number placeholder "PHONE NUMBER *"] </label>
  </div>
  <div class="">
    <label> [email* email-name placeholder "EMAIL *"] </label>
  </div>
</div>
<div class="grid sm:grid-cols-2 grid-cols-1 gap-3 py-3">
    <div class="">
      <label> [text* city placeholder "TOWN *"] </label>
    </div>
    <div class="">
      <label> [text* coountry placeholder "COUNTRY *"] </label>
    </div>
  </div>
</div>
<div class="py-3">
    <label> [text* subject placeholder "SUBJECT *"] </label>
  </div>
<div class="py-3">
  <label> [textarea* contact-message placeholder "Enter Message *"] </label>
</div>

<div class="checkbox-form flex ">
  <input
    type="checkbox"
    name=""
    id=""
    class="me-2"
    required
  />
  <p>
    I agree to the use of my personal data according to the privacy policy
  </p>
</div>

<div class="mt-3">
  <button
    type="submit"
    class="btn bg-cyan-500 hover:bg-cyan-600 text-white py-2 px-4"
  >
    Send
  </button>
</div>
